<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Greedy</h1>
        <div>
            <label for="targetScoreInput">Set Target Score:</label>
            <input id="targetScoreInput" type="number" value="10000" min="1000">
            <button id="setTargetScoreBtn">Set Score</button>
        </div>
    </header>
    <div id="scoreContainer">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Target Score: <span id="targetScoreDisplay">10000</span></h2>
    </div>
    <div id="diceContainer">
        <button id="rollButton">Roll Dice</button>
        <!-- Adding IDs to each dice image for selection -->
        <img class="diceImage" id="dice-0" src="dice_images/1.png" alt="Dice face">
        <img class="diceImage" id="dice-1" src="dice_images/1.png" alt="Dice face">
        <img class="diceImage" id="dice-2" src="dice_images/1.png" alt="Dice face">
        <img class="diceImage" id="dice-3" src="dice_images/1.png" alt="Dice face">
        <img class="diceImage" id="dice-4" src="dice_images/1.png" alt="Dice face">
        <img class="diceImage" id="dice-5" src="dice_images/1.png" alt="Dice face">
    </div>
    <button id="confirmSelectionButton" style="display:none;">Confirm Selection</button>
    <div id="selectionFeedback">
        Selected Combination: <span id="selectedCombination">None</span><br>
        Possible Points: <span id="possiblePoints">0</span><br>
        <div id="scoringDiceIndicators">Scoring Indicators: None</div>
        <button id="setAsideButton" style="display:none;">Set Aside</button>
        <button id="bankPointsButton" style="display:none;">Bank Points</button>
    </div>
    
    <script type="module" src="CustomDice.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
